                <div class="col-md-3">
                  <ul class="navbar-nav">

    <!-- modal -->
      <div class="modal fade" id="modalSignOut">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-tittle">Ingin keluar dari halaman?</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              Tekan keluar untuk pergi
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">Tetap Disini</button>
              <button type="button" class="btn btn-danger"><a href="login.html" class="link-style-none text-white">Keluar</a></button>
            </div>
          </div>
        </div>
      </div>
    <!-- end of modal -->

    <!-- form -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
          <div class="row pt-md-5 mt-md-4 mb-5">
            <div class="col-sm-12 mb-0">
              <div class="card shadow">
                <div class="card-header py-3">
                  <h5 class="m-0 font-weight-bold text-muted">Pengaturan Akun</h5>
                </div>
                <div class="card-body pb-0">
                  <form action="#!" method="post">
                    <div class="form-group mb-4">
                      <label class="control-label col-sm-5 font-weight-bold" for="namaLaundry">Nama Laundry</label>
                      <div class="col-sm-10 position-relative">
                        <input type="text" class="form-control" id="namaLaundry" name="nama-laundry" value="Laundry Dong">
                        <i class="fas fa-clipboard-check position-absolute text-muted icon-in-field" tabindex=0></i>
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <label class="control-label col-sm-5 font-weight-bold" for="nama">Nama Display</label>
                      <div class="col-sm-10 position-relative">
                        <input type="text" class="form-control" id="nama" name="nama" value="Admin">
                        <i class="fas fa-user position-absolute text-muted icon-in-field" tabindex=0></i>
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <label class="control-label col-sm-5 font-weight-bold" for="passwordLama">Password Lama</label>
                      <div class="col-sm-10 position-relative">
                        <input type="password" class="form-control" id="passwordLama" name="password-lama" placeholder="Masukan password lama">
                        <i class="fas fa-key position-absolute text-muted icon-in-field" tabindex=0></i>
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <label class="control-label col-sm-5 font-weight-bold" for="passwordBaru">Password Baru</label>
                      <div class="col-sm-10 position-relative">
                        <input type="password" class="form-control" id="passwordBaru" name="password-baru" placeholder="Masukan password baru">
                        <i class="fas fa-lock position-absolute text-muted icon-in-field" tabindex=0></i>
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <label class="control-label col-sm-5 font-weight-bold" for="passwordBaruKonfirmasi">Konfirmasi Password</label>
                      <div class="col-sm-10 position-relative">
                        <input type="password" class="form-control" id="passwordBaruKonfirmasi" name="password-baru-konfirmasi" placeholder="Masukan password baru">
                        <i class="fas fa-lock position-absolute text-muted icon-in-field" tabindex=0></i>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default form-button">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of form -->
